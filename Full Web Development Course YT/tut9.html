<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- "table" tag is used for creating table in a website
    "tr" tag is used for creating row in a table
    "th" is used for creating the text as a heading
    "thead" tag is used for the heading of the table
    "td" tag is udes for writing the content in the table
    "tbody" is used for writingall the content in the table as the data form
    "tfoot" tag is used for writing something as a footer -->
    <!-- "colspan" is used for combining more columns together -->
    <!-- "rowspan" is used for combining more rows together -->

    <table>
        <thead>
            <th>Sr. No.</th>
            <th>Subject</th>
            <th>Term1</th>
            <th>Term2</th>
            <th>Grade</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>English</td>
                <td>90</td>
                <td>95</td>
                <td>A1</td>
            </tr>
            
            <tr>
                <td>2</td>
                <td>Maths</td>
                <td>98</td>
                <td>96</td>
                <td>A1</td>
            </tr>
            
            <tr>
                <td>3</td>
                <td>Science</td>
                <td>94</td>
                <td>95</td>
                <td>A2</td>
            </tr>

            <tr>
                <td>4</td>
                <td>Computer Sci.</td>

                <td>99</td>
                <td>A1</td>
            </tr>
            
        </tbody>

    </table>
</body>
</html>
